<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duel Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Split Screen -->
    <div class="side left" onclick="buzz(1)">
        <h1>PLAYER 1</h1>
    </div>

    <div class="side right" onclick="buzz(2)">
        <h1>PLAYER 2</h1>
    </div>

    <!-- Start button -->
    <div class="startBtn" onclick="startDuel()">START DUEL</div>

    <!-- Countdown -->
    <div id="chrono">00</div>

    <!-- Animation text -->
    <div id="animation">DUEL!</div>

    <!-- Restart Button -->
    <button id="restartBtn" onclick="restartDuel()">RESTART</button>

    <script src="game.js"></script>

</body>
</html>
